<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      const cofeePrice = 5;
      const bagelPrice = 1.5;
      const soupPrice = 9;
      let cost = 0;
    </script>
    <div class="d-grid gap-2 col-6 mx-auto mt-5" id="items">
      <button
        class="btn btn-primary"
        type="button"
        onclick="cost += cofeePrice"
      >
        Coffee
      </button>
      <button
        class="btn btn-primary"
        type="button"
        onclick="cost += bagelPrice"
      >
        Bagel
      </button>
      <button class="btn btn-primary" type="button" onclick="cost += soupPrice">
        Soup
      </button>
    </div>
    <div class="d-grid col-3 mx-auto mt-3" id="cost">
      <button
        class="btn btn-dark"
        type="button"
        onclick="alert(`item cost = $${cost} \ntax = $${Math.round(cost * 0.1)} \nTotal cost = $${Math.round(cost * 1.1)}`);"
      >
        Show cost
      </button>
    </div>
  </body>
</html>
